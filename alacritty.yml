# Alacritty Configuration for MacBook M1 Air (Asahi Linux)
# Optimized for Czech keyboard layout and modern terminal experience

# Import additional config files
# import:
#   - ~/.config/alacritty/themes/catppuccin-mocha.yml

# Window configuration
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 100
    lines: 30

  # Window position (changes require restart)
  # position:
  #   x: 0
  #   y: 0

  # Window padding
  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

  # Window decorations
  decorations: buttonless

  # Opacity
  opacity: 0.92

  # Startup mode
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title
  dynamic_title: true

  # Window class (Linux/BSD only)
  class:
    instance: Alacritty
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  gtk_theme_variant: dark

# Scrolling configuration
scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 10000

  # Scrolling distance multiplier
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  # Point size
  size: 13.0

  # Offset is the extra space around each character
  offset:
    x: 0
    y: 1

  # Glyph offset determines the locations of the glyphs within their cells
  glyph_offset:
    x: 0
    y: 0

  # Use built-in font for box drawing characters
  builtin_box_drawing: true

# Colors (Catppuccin Mocha theme)
colors:
  primary:
    background: '#1e1e2e'
    foreground: '#cdd6f4'
    dim_foreground: '#7f849c'
    bright_foreground: '#cdd6f4'

  cursor:
    text: '#1e1e2e'
    cursor: '#f5e0dc'

  vi_mode_cursor:
    text: '#1e1e2e'
    cursor: '#b4befe'

  search:
    matches:
      foreground: '#1e1e2e'
      background: '#a6adc8'
    focused_match:
      foreground: '#1e1e2e'
      background: '#a6e3a1'

  footer_bar:
    foreground: '#1e1e2e'
    background: '#a6adc8'

  hints:
    start:
      foreground: '#1e1e2e'
      background: '#f9e2af'
    end:
      foreground: '#1e1e2e'
      background: '#a6adc8'

  selection:
    text: '#1e1e2e'
    background: '#f5e0dc'

  normal:
    black: '#45475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bac2de'

  bright:
    black: '#585b70'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#a6adc8'

  dim:
    black: '#45475a'
    red: '#f38ba8'
    green: '#a6e3a1'
    yellow: '#f9e2af'
    blue: '#89b4fa'
    magenta: '#f5c2e7'
    cyan: '#94e2d5'
    white: '#bac2de'

  indexed_colors:
    - { index: 16, color: '#fab387' }
    - { index: 17, color: '#f5e0dc' }

# Bell configuration
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# Background opacity
background_opacity: 0.92

# Selection
selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard
  save_to_clipboard: false

# Cursor configuration
cursor:
  # Cursor style
  style:
    shape: Block
    blinking: On

  # Vi mode cursor style
  vi_mode_style: None

  # Cursor blinking interval in milliseconds
  blink_interval: 750

  # If this is `true`, the cursor will be rendered as a hollow box when the window is not focused
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number from `0.0` to `1.0`
  thickness: 0.15

# Terminal configuration
terminal:
  # Controls the OSC 52 behavior for clipboard interactions
  osc52: CopyPaste

# Live config reload (changes require restart)
live_config_reload: true

# Shell configuration
shell:
  program: /usr/bin/fish
  args:
    - --login

# Working directory
working_directory: None

# Send ESC (\x1b) before characters when alt is pressed
alt_send_esc: true

# Offer IPC using `alacritty msg`
ipc_socket: true

# Mouse configuration
mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing
  hide_when_typing: true

# Regex hints
hints:
  # Keys used for the hint labels
  alphabet: "jfkdls;ahgurieowpq"

  # List with all available hints
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

# Key bindings
key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,         mods: Control|Shift, action: Paste                     }
  - { key: C,         mods: Control|Shift, action: Copy                      }
  - { key: Insert,    mods: Shift,         action: PasteSelection           }
  - { key: Key0,      mods: Control,       action: ResetFontSize             }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize          }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize          }
  - { key: NumpadAdd, mods: Control,       action: IncreaseFontSize          }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize          }
  - { key: NumpadSubtract, mods: Control,  action: DecreaseFontSize          }

  # Vi Mode
  - { key: Space,  mods: Shift|Control, action: ToggleViMode               }
  - { key: Space,  mods: Shift|Control, mode: Vi|~Search, action: ScrollToBottom }
  - { key: Escape, mode: Vi|~Search, action: ClearSelection               }
  - { key: I,      mode: Vi|~Search, action: ToggleViMode                 }
  - { key: I,      mode: Vi|~Search, action: ScrollToBottom               }
  - { key: C,      mods: Control,   mode: Vi|~Search, action: ToggleViMode }
  - { key: Y,      mods: Control,   mode: Vi|~Search, action: ScrollLineUp }
  - { key: E,      mods: Control,   mode: Vi|~Search, action: ScrollLineDown }
  - { key: G,                       mode: Vi|~Search, action: ScrollToTop  }
  - { key: G,      mods: Shift,     mode: Vi|~Search, action: ScrollToBottom }
  - { key: B,      mods: Control,   mode: Vi|~Search, action: ScrollPageUp }
  - { key: F,      mods: Control,   mode: Vi|~Search, action: ScrollPageDown }
  - { key: U,      mods: Control,   mode: Vi|~Search, action: ScrollHalfPageUp }
  - { key: D,      mods: Control,   mode: Vi|~Search, action: ScrollHalfPageDown }
  - { key: Y,                       mode: Vi|~Search, action: Copy         }
  - { key: Y,                       mode: Vi|~Search, action: ClearSelection }
  - { key: Copy,                    mode: Vi|~Search, action: ClearSelection }
  - { key: V,                       mode: Vi|~Search, action: ToggleNormalSelection }
  - { key: V,      mods: Shift,     mode: Vi|~Search, action: ToggleLineSelection }
  - { key: V,      mods: Control,   mode: Vi|~Search, action: ToggleBlockSelection }
  - { key: V,      mods: Alt,       mode: Vi|~Search, action: ToggleSemanticSelection }
  - { key: Return,                  mode: Vi|~Search, action: Open         }
  - { key: K,                       mode: Vi|~Search, action: Up           }
  - { key: J,                       mode: Vi|~Search, action: Down         }
  - { key: H,                       mode: Vi|~Search, action: Left         }
  - { key: L,                       mode: Vi|~Search, action: Right        }
  - { key: Up,                      mode: Vi|~Search, action: Up           }
  - { key: Down,                    mode: Vi|~Search, action: Down         }
  - { key: Left,                    mode: Vi|~Search, action: Left         }
  - { key: Right,                   mode: Vi|~Search, action: Right        }
  - { key: Key0,                    mode: Vi|~Search, action: First        }
  - { key: Key4,   mods: Shift,     mode: Vi|~Search, action: Last         }
  - { key: Key6,   mods: Shift,     mode: Vi|~Search, action: FirstOccupied }
  - { key: H,      mods: Shift,     mode: Vi|~Search, action: High         }
  - { key: M,      mods: Shift,     mode: Vi|~Search, action: Middle       }
  - { key: L,      mods: Shift,     mode: Vi|~Search, action: Low          }
  - { key: B,                       mode: Vi|~Search, action: SemanticLeft }
  - { key: W,                       mode: Vi|~Search, action: SemanticRight }
  - { key: E,                       mode: Vi|~Search, action: SemanticRightEnd }
  - { key: B,      mods: Shift,     mode: Vi|~Search, action: WordLeft     }
  - { key: W,      mods: Shift,     mode: Vi|~Search, action: WordRight    }
  - { key: E,      mods: Shift,     mode: Vi|~Search, action: WordRightEnd }
  - { key: Key5,   mods: Shift,     mode: Vi|~Search, action: Bracket      }
  - { key: Slash,                   mode: Vi|~Search, action: SearchForward }
  - { key: Slash,  mods: Shift,     mode: Vi|~Search, action: SearchBackward }
  - { key: N,                       mode: Vi|~Search, action: SearchNext   }
  - { key: N,      mods: Shift,     mode: Vi|~Search, action: SearchPrevious }

  # Search Mode
  - { key: Return,                mode: Search|Vi,  action: SearchConfirm         }
  - { key: Escape,                mode: Search,     action: SearchCancel          }
  - { key: C,      mods: Control, mode: Search,     action: SearchCancel          }
  - { key: U,      mods: Control, mode: Search,     action: SearchClear           }
  - { key: W,      mods: Control, mode: Search,     action: SearchDeleteWord      }
  - { key: P,      mods: Control, mode: Search,     action: SearchHistoryPrevious }
  - { key: N,      mods: Control, mode: Search,     action: SearchHistoryNext     }
  - { key: Up,                    mode: Search,     action: SearchHistoryPrevious }
  - { key: Down,                  mode: Search,     action: SearchHistoryNext     }
  - { key: Return,                mode: Search|~Vi, action: SearchFocusNext       }
  - { key: Return, mods: Shift,   mode: Search|~Vi, action: SearchFocusPrevious   }

  # (Windows, Linux, and BSD only)
  - { key: F,         mods: Control|Shift, action: SearchForward    }
  - { key: B,         mods: Control|Shift, action: SearchBackward   }

  # Czech keyboard specific bindings
  - { key: Semicolon, mods: Alt,           chars: "ů"               }
  - { key: Semicolon, mods: Alt|Shift,     chars: "Ů"               }
  - { key: Y,         mods: Alt,           chars: "ž"               }
  - { key: Y,         mods: Alt|Shift,     chars: "Ž"               }
  - { key: X,         mods: Alt,           chars: "č"               }
  - { key: X,         mods: Alt|Shift,     chars: "Č"               }
  - { key: C,         mods: Alt,           chars: "ć"               }
  - { key: C,         mods: Alt|Shift,     chars: "Ć"               }
  - { key: V,         mods: Alt,           chars: "š"               }
  - { key: V,         mods: Alt|Shift,     chars: "Š"               }
  - { key: B,         mods: Alt,           chars: "ř"               }
  - { key: B,         mods: Alt|Shift,     chars: "Ř"               }
  - { key: N,         mods: Alt,           chars: "ň"               }
  - { key: N,         mods: Alt|Shift,     chars: "Ň"               }
  - { key: M,         mods: Alt,           chars: "ď"               }
  - { key: M,         mods: Alt|Shift,     chars: "Ď"               }
  - { key: Comma,     mods: Alt,           chars: "ť"               }
  - { key: Comma,     mods: Alt|Shift,     chars: "Ť"               }

# Debug configuration
debug:
  # Display the time it takes to redraw each frame
  render_timer: false

  # Keep the log file after quitting Alacritty
  persistent_logging: false

  # Log level
  log_level: Warn

  # Print all received window events
  print_events: false